<section id="about" class="clearfix">
		<p>Heavily inspired by the Grateful Dead, I strive to create the type of music I enjoy listening to and seeing live; generally happy, and generally danceable.</p>
		<p>I consider myself a bit of a chameleon. Confident as a bass player, drummer, rhythym guitarst, and vocalist, I can easily adapt my music to any situation, whether that entails playing a Grateful Dead cover at a dive bar in Somerville, or an Usher cover busking in Central Square in Cambridge.</p>
		<p>More than anything, I love to write. I finished my first song in 2013 (soundcloud player above) and from there have written close to 50 songs.</p>
		<p>As an avid hiker and aspiring wunderlust, I am heavily inspired by the outdoors and traveling.</p>
